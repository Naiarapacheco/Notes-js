<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | Notes</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="icon" href="./assets/img/booklet-fill.png">
    <script src="../assets/js/scripts.js" defer></script>
</head>
<body>
    
    <header>
        <h1>Notes</h1>
        <button id="export-notes">
            Baixar CSV <i class="ri-download-2-fill"></i>
        </button>
    </header>

    <main>
        <div id="add-note-container">
            <input type="text" id="note-content" placeholder="O que deseja anotar?">
            <button class="add-note"><i class="ri-add-fill"></i></button>
        </div>

        <div id="notes-container">
            <div class="note fixed">
                <textarea placeholder="Adicione algum texto"></textarea>
                <i class="ri ri-pushpin-2-line"></i>
                <i class="ri ri-delete-bin-line"></i>
                <i class="ri ri-file-add-line"></i>
                <i class="ri ri-file-warning-fill"></i>
            </div>
        </div>
    </main>

</body>
</html>
